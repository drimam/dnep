  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
      font-size: 22px;
    }

    .subtitle {
      font-size: 10px;
      color: #666;
      margin-bottom: 15px;
    }

    #DestinationBranch {
      width: 100% !important;
    }

    .select2-container .select2-selection--single {
      height: 50px !important;
      display: flex !important;
      align-items: center;
      font-size: 16px;
      border-radius: 10px !important;
      border: 1px solid #ccc !important;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 48px !important;
      padding-left: 15px !important;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 100% !important;
      right: 10px !important;
    }

    #message {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background: #e6ffed;
      color: #1a7f37;
      font-size: 16px;
      font-weight: 600;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px 15px;
      }
      .card h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

  <script>
    $(document).ready(function() {
        // Initialize Select2 (searchable dropdown)
        $('#DestinationBranch').select2({
            placeholder: "Search or Select your Destination"
        });

        // Auto-focus search input when dropdown opens
        $('#DestinationBranch').on('select2:open', function () {
            setTimeout(() => {
                document.querySelector('.select2-container--open .select2-search__field').focus();
            }, 100);
        });

        // Show message when a location is selected
        $('#DestinationBranch').on('change', function() {
            if($(this).val()) {
                $('#message').fadeIn();
            } else {
                $('#message').fadeOut();
            }
        });
    });
  </script>
