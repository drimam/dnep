<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #e8f7ff;
            padding: 20px;
        }
        .item {
            width: 100px;
            margin: 10px;
            text-align: center;
        }
        .item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .item p {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Watches">
            <p>WATCHES</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Men">
            <p>MEN</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Women">
            <p>WOMEN</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Kids">
            <p>KIDS</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Footwear">
            <p>FOOTWEAR</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Luggage">
            <p>LUGGAGE</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Accessories">
            <p>ACCESSORIES</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Gadgets">
            <p>GADGETS</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Beauty">
            <p>BEAUTY</p>
        </div>
        <div class="item">
            <img src="https://placehold.co/100x100" alt="Home">
            <p>HOME</p>
        </div>
    </div>
</body>
</html>
