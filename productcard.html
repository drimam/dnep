<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish Product Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Roboto", "Helvetica", sans-serif;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: visible;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .card__header {
            position: relative;
            height: 140px;
            padding: 20px 20px 0;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            color: #fff;
            background: linear-gradient(#F72648, #FCCB3C);
            z-index: 1;
        }
        .card__watermark {
            position: absolute;
            bottom: -20px;
            left: -20px;
            color: rgba(0, 0, 0, .1);
            font-size: 140px;
            font-weight: 700;
            line-height: 1;
        }
        .card__logo {
            width: 40px;
            height: auto;
        }
        .card__title {
            margin: 15px 0 8px;
            font-size: 16px;
            line-height: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }
        .card__subtitle {
            display: block;
            font-size: 12px;
            font-weight: 300;
        }
        .card__body {
            position: relative;
            padding: 20px 20px 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card__image {
            position: absolute;
            top: -140px;
            left: -12.5%;
            width: 125%;
            height: auto;
            transition: transform 0.3s ease;
            z-index: 2;
        }
        .card__image:hover {
            transform: scale(1.05);
        }
        .card__wish-list {
            display: block;
            width: 90%;
            margin: 140px auto 10px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            text-align: center;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
            background-color: #8850FF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            z-index: 3;
        }
        .card__wish-list:hover {
            background-color: #7040E0;
            transform: translateY(-2px);
        }
        .card__category {
            display: block;
            font-size: 11px;
            color: #AEAEAE;
            text-transform: uppercase;
            text-align: center;
            margin-top: auto;
            z-index: 3;
        }
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="grid-container" id="productGrid">
        <!-- Product cards will be inserted here by JavaScript -->
    </div>

    <script>
        const products = Array(32).fill(null).map((_, index) => ({
            id: index + 1,
            title: "Explore Trending Shoes",
            subtitle: "Get Access Over 20 Lakhs of Branded Shoes Collection, Choose your own fit in Best Price.",
            image: "https://i.ibb.co/R0Y8T8r/nike19.png",
            price: "रु. 499"
        }));

        const productGrid = document.getElementById('productGrid');

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'card';
            productCard.innerHTML = `
                <div class="card__header">
                    <div class="card__watermark">Air</div>
                    <img src="https://i.ibb.co/q7RKcZk/nike.png" alt="Nike" class="card__logo">
                    <h1 class="card__title">${product.title}</h1>
                    <span class="card__subtitle">${product.subtitle}</span>
                </div>
                <div class="card__body">
                    <img src="${product.image}" alt="Nike 19" class="card__image">
                    <a href="https://www.merowish.com/collections" class="card__wish-list">CHECKOUT COLLECTIONS</a>
                    <span class="card__category">Starting Price at just ${product.price}</span>
                </div>
            `;
            productGrid.appendChild(productCard);
        });
    </script>
</body>
</html>
