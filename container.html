<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Square Containers with iframes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'custom': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'custom-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    },
                    fontSize: {
                        'xxs': '0.5rem', // Small font size
                        'xs': '0.550rem', // Slightly larger than xxs
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Media query for desktop view (width > 600px) */
        @media (min-width: 600px) {
            .container-desktop {
                width: 150px; /* Increase the size for desktop view */
                height: 150px;
            }
            .iframe-desktop {
                width: 60px; /* Increase iframe size */
                height: 60px;
            }
            .text-desktop {
                font-size: 0.75rem; /* Slightly increase text size */
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-start h-screen">
    <div class="container mx-auto py-2">
        <div class="flex flex-wrap justify-center items-center gap-2.4">
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <iframe class="w-8 h-8 iframe-desktop" src="" frameborder="0"></iframe>
                <p class="text-center text-xs font-semibold leading-tight gradient-text pb-1 text-desktop">All Over Nepal Shipping</p>
            </div>
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <iframe class="w-8 h-8 iframe-desktop" src="" frameborder="0"></iframe>
                <p class="text-center text-xs font-semibold leading-tight gradient-text pb-1 text-desktop">Lowest Overall Order Cost</p>
            </div>
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <iframe class="w-8 h-8 iframe-desktop" src="" frameborder="0"></iframe>
                <p class="text-center text-xs font-semibold leading-tight gradient-text pb-1 text-desktop">Partial & Full Cash on Delivery</p>
            </div>
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <iframe class="w-8 h-8 iframe-desktop" src="" frameborder="0"></iframe>
                <p class="text-center text-xs font-semibold leading-tight gradient-text pb-1 text-desktop">100+ Crores Products Access</p>
            </div>
        </div>
    </div>
</body>
</html>
