<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Square Containers with Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'custom': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'custom-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    },
                    fontSize: {
                        'xxs': '0.5rem',
                        'xs': '0.550rem',
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (min-width: 600px) {
            .container-desktop {
                width: 150px;
                height: 150px;
            }
            .icon-desktop {
                width: 60px;
                height: 60px;
            }
            .text-desktop {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-start h-screen">
    <div class="container mx-auto py-2">
        <div class="flex flex-wrap justify-center items-center gap-2.4">
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <div class="flex flex-col items-center justify-center flex-grow">
                    <img class="w-8 h-8 icon-desktop mb-1" src="https://drimam.github.io/dnep/Fdelivery.png" alt="All Over Nepal Shipping">
                    <p class="text-center text-xs font-semibold leading-tight gradient-text text-desktop">All Over Nepal Shipping</p>
                </div>
            </div>
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <div class="flex flex-col items-center justify-center flex-grow">
                    <img class="w-8 h-8 icon-desktop mb-1" src="https://drimam.github.io/dnep/locost.png" alt="Lowest Overall Order Cost">
                    <p class="text-center text-xs font-semibold leading-tight gradient-text text-desktop">Lowest Overall Order Cost</p>
                </div>
            </div>
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <div class="flex flex-col items-center justify-center flex-grow">
                    <img class="w-8 h-8 icon-desktop mb-1" src="https://drimam.github.io/dnep/pcash.png" alt="Partial & Full Cash on Delivery">
                    <p class="text-center text-xs font-semibold leading-tight gradient-text text-desktop">Partial & Full Cash on Delivery</p>
                </div>
            </div>
            <div class="w-20 h-20 bg-white rounded-lg shadow-custom p-0.6 flex flex-col items-center justify-between transition-all duration-300 ease-in-out hover:shadow-custom-hover hover:-translate-y-1 container-desktop" style="margin: 3px;">
                <div class="flex flex-col items-center justify-center flex-grow">
                    <img class="w-8 h-8 icon-desktop mb-1" src="https://drimam.github.io/dnep/100crore.png" alt="100+ Crores Products Access">
                    <p class="text-center text-xs font-semibold leading-tight gradient-text text-desktop">100+ Crores Products Access</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
