<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish Festive Offer Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        .cursive { font-family: 'Dancing Script', cursive; }
        .gradient-bg {
            background: linear-gradient(to bottom, ivory, orange);
            padding: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }
        .icon {
            position: absolute;
            width: 4.5rem;
            height: 4.5rem;
            z-index: 15;
        }
        .icon-right {
            top: 0.5rem;
            right: 0.5rem;
        }
        .icon-left {
            top: 0.5rem;
            left: 0.5rem;
        }
        .button-base {
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            font-size: clamp(0.75rem, 1.5vw, 1rem);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-base:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: clamp(6rem, 2.5vw, 2rem);
            text-align: center;
            margin: 0;
            padding: 0.25rem;
            line-height: 1.5;
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            overflow-x: auto;
        }
        .card {
            flex: 1 1 22%;
            background-color: #FFF8E8;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 24%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .card-img {
            max-height: 6rem;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 1024px) {
            .card-img {
                max-height: 5rem;
            }
        }
        @media (max-width: 640px) {
            .card-img {
                max-height: 4rem;
            }
            .button-base {
                padding: 0.5rem 0.75rem;
                font-size: clamp(0.75rem, 3vw, 0.875rem);
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: clamp(1rem, 4vw, 1.25rem);
                line-height: 1.3;
            }
            .card-img {
                max-height: 3rem;
            }
            .button-base {
                padding: 0.5rem 0.5rem;
                font-size: clamp(0.625rem, 5vw, 0.75rem);
            }
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-2">
    <div class="gradient-bg rounded-lg mb-4">
        <iframe class="confetti" src="https://lottie.host/embed/1c183a57-5e0f-4af9-9a44-dc18ec83aead/rOCc3ogZg0.json"></iframe>
        <iframe class="icon icon-left" src="https://lottie.host/embed/6c7ad4c6-2afa-4f71-9024-13ee0d3e9e44/TAYu8aFvSZ.json"></iframe>
        <iframe class="icon icon-right" src="https://lottie.host/embed/ffd4667d-22db-435e-81a7-1994c4b5fdbf/aN9M8W8qyy.json"></iframe>
        <div class="relative z-5 flex flex-col items-center justify-center h-22">
            <h2 class="text-2xl font-bold text-orange-700 cursive">Wishing You<br>Happy Father's Day</h2>
        </div>
        <div class="card-container relative z-20">
            <div class="card">
                <img src="https://picsum.photos/200?random=3" alt="Clothings" class="card-img rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold rounded button-base w-full">Clothings</button>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200?random=4" alt="Shoes" class="card-img rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold rounded button-base w-full">Shoes</button>
            </div>
            <div class="card">
                <img src="https://picsum.photos/200?random=6" alt="Gifts" class="card-img rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold rounded button-base w-full">Gifts</button>
            </div>
        </div>
    </div>

    <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold text-lg hover:bg-orange-600 transition-colors duration-300 button-base">
        Explore More Offers
    </button>
</body>
</html>
