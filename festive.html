<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish Festive Offer Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        .cursive { font-family: 'Dancing Script', cursive; }
        .gradient-bg {
            background: linear-gradient(to bottom, ivory, orange);
            padding: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }
        .icon {
            position: absolute;
            width: 4.5rem;
            height: 4.5rem;
            z-index: 15;
        }
        .icon-right {
            top: 0.5rem;
            right: 0.5rem;
        }
        .icon-left {
            top: 0.5rem;
            left: 0.5rem;
        }
        h2 {
            font-size: clamp(6rem, 2.5vw, 2rem);
            text-align: center;
            margin: 0;
            padding: 0.25rem;
            line-height: 1.5;
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            z-index: 20;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #A04747;
            color: white;
            padding: 0.25rem;
            font-size: 0.75rem;
            text-align: center;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
    </style>
</head>
