<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish Festive Offer Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        .cursive { font-family: 'Dancing Script', cursive; }
        .gradient-bg {
            background: linear-gradient(to bottom, ivory, orange);
            padding: 0.5rem; 
            position: relative;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }
        .text-lg { font-size: 1.125rem; }
        .text-3xl { font-size: 2.5rem; }
        .button-base {
            transition: all 0.1s ease;
        }
        .button-base:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%; 
            height: auto;
        }
        h2 {
            font-size: 1rem; 
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }
        @media (max-width: 640px) {
            .text-3xl { font-size: 1.2rem; }
            .text-lg { font-size: 0.6rem; }
            h2 {
                font-size: 1rem;
                text-align: center;
            }
            .button-base {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
            .confetti {
                height: 50%;
            }
            .card-img {
                max-height: 6rem;
            }
        }

        @media (max-width: 480px) {
            .text-3xl { font-size: 1.5rem; }
            .text-lg { font-size: 0.875rem; }
            h2 {
                font-size: 1.25rem;
                text-align: center;
                line-height: 1.3;
            }
            .button-base {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
            .card-img {
                max-height: 4rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="gradient-bg rounded-lg mb-4">
        <iframe class="confetti" src="https://lottie.host/embed/1c183a57-5e0f-4af9-9a44-dc18ec83aead/rOCc3ogZg0.json"></iframe>
        <div class="flex flex-row items-center justify-between mb-4 relative z-20">
            <img src="https://picsum.photos/200?random=1" alt="Father" class="w-1/3 object-cover rounded-lg">
            <h2 class="text-2xl font-bold text-orange-700 text-center cursive w-1/2">Wishing You<br>Happy Father's Day</h2>
            <img src="https://picsum.photos/200?random=2" alt="Day" class="w-1/3 object-cover rounded-lg">
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 relative z-20">
            <div class="bg-orange-200 p-4 rounded-lg text-center">
                <img src="https://picsum.photos/200?random=3" alt="Clothings" class="card-img object-cover rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold py-2 px-4 rounded button-base">Clothings</button>
            </div>
            <div class="bg-orange-200 p-4 rounded-lg text-center">
                <img src="https://picsum.photos/200?random=4" alt="shoes" class="card-img object-cover rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold py-2 px-4 rounded button-base">Shoes</button>
            </div>
            <div class="bg-orange-200 p-4 rounded-lg text-center">
                <img src="https://picsum.photos/200?random=5" alt="Accessories" class="card-img object-cover rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold py-2 px-4 rounded button-base">Accessories</button>
            </div>
            <div class="bg-orange-200 p-4 rounded-lg text-center">
                <img src="https://picsum.photos/200?random=6" alt="Gifts" class="card-img object-cover rounded mb-2">
                <button class="bg-white text-orange-800 text-xs font-semibold py-2 px-4 rounded button-base">Gifts</button>
            </div>
        </div>
    </div>

    <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold text-lg hover:bg-orange-600 transition-colors duration-300 button-base">
        Explore More Offers
    </button>
</body>
</html>
