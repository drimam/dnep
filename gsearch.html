<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish Google CSE</title>
    <script async src="https://cse.google.com/cse.js?cx=f5204c9b50ae04b1f"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f8;
        }
        .gsc-control-cse {
            padding: 0 !important;
            border: none !important;
            background-color: transparent !important;
        }
        .gsc-input-box {
            height: 40px !important;
            border-radius: 15px !important;
            overflow: hidden !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
            border: none !important;
        }
        .gsc-input-box input {
            height: 100% !important;
            padding: 0 20px !important;
            border-radius: 15px !important;
            font-size: 16px !important;
        }
        .gsc-search-button {
            height: 40px !important;
            margin-left: 10px !important;
        }
        .gsc-search-button-v2 {
            height: 90% !important;
            padding: 15px !important;
            border-radius: 15px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .gsc-input-box input::placeholder {
            position: relative;
            color: #718096;
        }
        .gsc-input-box input::placeholder::after {
            content: '|';
            color: #805ad5;
            position: absolute;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        .gsc-completion-container {
            border-radius: 15px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        }
    </style>
</head>
<body class="p-4">
    <div class="gcse-search"></div>

    <script>
        const placeholders = [
            "Search anything you wish to buy...",
            "Earbuds at Amazon.in",
            "Kid's Toy at Amazon.in",
            "Women dresses at Flipkart",
            "Men polo t-shirt at Flipkart",
            "Men shirt at Flipkart",
            "Men jeans at Flipkart",
            "Party dresses at Myntra",
            "kid's clothing at Firstcry",
            "Trending clothes at Ajio",
            "Search for clothes at Zara",
            "Search for clothes at H&M",
        ];

        function waitForElement(selector, callback) {
            if (document.querySelector(selector)) {
                callback();
            } else {
                setTimeout(() => waitForElement(selector, callback), 100);
            }
        }

        waitForElement('.gsc-input-box input', () => {
            const searchInput = document.querySelector('.gsc-input-box input');
            let currentPlaceholderIndex = 0;
            let placeholderIndex = 0;

            // Clear the initial placeholder
            searchInput.setAttribute('placeholder', '');

            function typeWriter() {
                if (placeholderIndex < placeholders[currentPlaceholderIndex].length) {
                    searchInput.setAttribute('placeholder', placeholders[currentPlaceholderIndex].substring(0, placeholderIndex + 1));
                    placeholderIndex++;
                    setTimeout(typeWriter, 50 + Math.random() * 50);
                } else {
                    setTimeout(resetTypewriter, 2000);
                }
            }

            function resetTypewriter() {
                searchInput.setAttribute('placeholder', '');
                placeholderIndex = 0;
                currentPlaceholderIndex = (currentPlaceholderIndex + 1) % placeholders.length;
                setTimeout(typeWriter, 500);
            }

            // Start the typewriter effect
            typeWriter();
        });
    </script>
</body>
</html>
