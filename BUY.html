<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Buttons</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        .lottie-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 13px; /* Adjusted padding for button size */
            border-radius: 50px; /* Rounded corners */
            border: 1px solid #ccc;
            background: linear-gradient(45deg, #ff69b4, #8a2be2); /* Gradient from pink to purple */
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            color: white; /* Text color for better contrast */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 20% grey shadow */
            margin-bottom: 20px; /* Increased space between buttons */
            white-space: nowrap; /* Prevents text wrapping */
            text-decoration: none; /* Removes underline from links */
        }

        .lottie-button:hover {
            background: linear-gradient(45deg, #ff85c0, #9370db); /* Slightly lighter gradient on hover */
        }

        .lottie-animation {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
            background-color: #fffdd0; /* Light cream color */
        }

        .lottie-button span {
            font-weight: bold; /* Bold text */
            text-transform: uppercase; /* All caps */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://merowish.com/order" class="lottie-button">
            <div class="lottie-animation">
                <dotlottie-player src="https://lottie.host/a9f276c9-7a41-4d37-9adf-ed488b1dac21/QgVPaX7z7W.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            </div>
            <span>Buy For Me</span>
        </a>
        
        <a href="https://wa.me/9779845925880" class="lottie-button">
            <div class="lottie-animation">
                <dotlottie-player src="https://lottie.host/bcb2bc2b-a437-4cd8-b66d-de1119cd1ab3/q8LJuJbECV.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
            </div>
            <span>Self Order</span>
        </a>
    </div>
</body>
</html>
