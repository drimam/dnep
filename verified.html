<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Features</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .feature-icon {
            color: #4A90E2;
            background-color: #E6F0FF;
            padding: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="flex items-center justify-center space-x-8">
        <div class="flex flex-col items-center">
            <i class="fas fa-certificate feature-icon text-4xl mb-4"></i>
            <span class="text-lg font-semibold">Original</span>
            <span class="text-lg font-semibold">Product</span>
        </div>
        <div class="h-16 w-px bg-gray-300"></div>
        <div class="flex flex-col items-center">
            <i class="fas fa-award feature-icon text-4xl mb-4"></i>
            <span class="text-lg font-semibold">Quality</span>
            <span class="text-lg font-semibold">Assured</span>
        </div>
        <div class="h-16 w-px bg-gray-300"></div>
        <div class="flex flex-col items-center">
            <i class="fas fa-store feature-icon text-4xl mb-4"></i>
            <span class="text-lg font-semibold">Verified</span>
            <span class="text-lg font-semibold">Seller</span>
        </div>
    </div>
</body>
</html>
