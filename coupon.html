<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Offer Banner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top */
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* Add padding from the top */
            font-family: 'Montserrat', sans-serif; /* Ensure you use the Montserrat font family */
        }
        .container {
            position: relative;
            text-align: center;
        }
        .icon,
        .banner {
            margin: 0 auto;
        }
        .icon {
            position: absolute;
            top: 95px; /* Adjust this value as needed */
            left: 5px; 
            margin-bottom: -50px; /* Adjust this value as needed to overlap the banner */
            z-index: 10;
        }
        .banner {
            position: relative;
            /* Increased banner size by 30% */
            width: 390px; /* 30% increase from 300px */
            height: 300px; /* Maintain height for consistency */
            overflow: hidden; /* Hide overflow to prevent text from spilling out */
        }
        .banner-text {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-35%, -50%); /* Center the text */
            color: black; /* Adjust text color for contrast */
            font-size: 12px; /* Adjust font size as needed */
            font-weight: bold; /* Make the text bold if needed */
            padding: 16px; /* Add padding for better readability */
            border-radius: 5px; /* Round corners */
            text-align: center; /* Center text within the div */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide any overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
        }
    </style>
</head>
<body>

    <!-- Discount Offer Banner with Icon -->
    <div class="container">
        <!-- Icon Above Banner on Top Center -->
        <div class="icon">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <dotlottie-player src="https://lottie.host/6c05a5a6-e8de-48f5-9077-77341f72a2a8/P03N4yqR5E.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></dotlottie-player>
        </div>

        <!-- Discount Offer Banner Background -->
        <div class="banner">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
            <dotlottie-player src="https://lottie.host/ae2b9f87-4d41-44ec-880d-86fd04d6f857/Maks0cGg18.json" background="transparent" speed="1" style="width: 390px; height: 300px;" loop autoplay></dotlottie-player>
            
            <!-- Text on Banner -->
            <div class="banner-text">
                Awesome, You got an Extra Discount of रु.135 <br>
If Order Placed Today!
            </div>
        </div>
    </div>

</body>
</html>
