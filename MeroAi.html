<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Typing Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9; /* Light cream background for better visibility */
            margin: 0;
            padding: 10px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .container {
            display: flex;
            align-items: flex-start; /* Align items to the start vertically */
            gap: 0; /* No gap between icon and chatbot container */
            max-width: 90vw; /* Responsive max-width */
            margin: 10px auto; /* Centered and responsive margin */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .icon {
            flex-shrink: 0; /* Prevent the icon from shrinking */
            width: 82.8px; /* 20% reduction from original 103.5px */
            height: 82.8px; /* 20% reduction from original 103.5px */
            margin-right: -15px; /* Remove any right margin if set */
            margin-top: -15px; /* Add -10px top margin */
            padding-bottom: 20px; /* Add 20px bottom padding */
        }
        .chatbot-message {
            background-color: #ffffff; /* White background for chat message */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            font-size: 0.5rem; /* Font size reduced to half */
            line-height: 1.5; /* Improve readability */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the start (left) */
            max-width: 100%; /* Full width of the container */
            text-align: left; /* Align text inside container to the left */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .chatbot-message::before {
            content: "";
            position: absolute;
            top: 0;
            left: -15px; /* Adjusted for more visibility */
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-right-color: #ffffff; /* Color of the chat bubble */
            border-left: 15px;
            margin-top: 10px;
        }
        .typing-animation {
            border-right: 2px solid transparent; /* No cursor initially */
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            position: relative;
            font-size: 0.5rem; /* Font size reduced to half */
            line-height: 1.5; /* Improve readability */
            text-align: left; /* Ensure text starts from the left */
            padding-right: 10px; /* Space for cursor */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .typing-phase-1 {
            width: 0; /* Start with no width */
            animation: typing-phase-1 2s steps(30, end) forwards; /* Adjust width as needed */
            font-weight: bold; /* Make text bold */
            color: #6a1b9a; /* Purple color */
        }
        .typing-phase-2 {
            width: 0; /* Start with no width */
            opacity: 0; /* Hide initially */
            animation: show-text 0s 4s forwards, typing-phase-2 4s steps(90, end) 4s forwards; /* Adjust width as needed */
        }
        .typing-phase-3 {
            width: 0; /* Start with no width */
            opacity: 0; /* Hide initially */
            animation: show-text 0s 8s forwards, typing-phase-3 4s steps(50, end) 8s forwards; /* Adjust width as needed */
        }
        @keyframes typing-phase-1 {
            from { width: 0; }
            to { width: 100%; } /* Adjust width to fit the text in phase 1 */
        }
        @keyframes typing-phase-2 {
            from { width: 0; }
            to { width: 100%; } /* Adjust width to fit the text in phase 2 */
        }
        @keyframes typing-phase-3 {
            from { width: 0; }
            to { width: 100%; } /* Adjust width to fit the text in phase 3 */
        }
        @keyframes show-text {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chatbot-message {
                padding: 10px;
                font-size: 0.4375rem; /* Slightly smaller font size on smaller screens */
            }
        }
        @media (max-width: 400px) {
            .chatbot-message {
                padding: 8px;
                font-size: 0.375rem; /* Even smaller font size on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player src="https://lottie.host/b578c611-3deb-4438-be65-2052249066ed/bQTL2cy71q.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
        </div>
        <div class="chatbot-message">
            <span class="typing-animation typing-phase-1">MeroAi is Typing...</span>
            <span class="typing-animation typing-phase-2">
                MeroAi has predicted this product doesn't have good reviews.
            </span>
            <span class="typing-animation typing-phase-3">
                Please check before placing order.
            </span>
        </div>
    </div>
</body>
</html>
