<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish Review Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .coin {
            background: linear-gradient(145deg, #9f7aea, #805ad5);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.1);
        }
        .coin-inner {
            background: linear-gradient(145deg, #ffd700, #ffc400);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1), inset -2px -2px 4px rgba(255,255,255,0.1);
        }
        .check-mark {
            background: linear-gradient(145deg, #f56565, #e53e3e);
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2), -2px -2px 4px rgba(255,255,255,0.1);
        }
        .small-coin {
            background: linear-gradient(145deg, #ffd700, #ffc400);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2), -1px -1px 2px rgba(255,255,255,0.1);
        }
        .leaf {
            background: linear-gradient(145deg, #48bb78, #38a169);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2), -1px -1px 2px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-pink-50 rounded-xl p-6 flex items-center space-x-6 shadow-lg max-w-2xl w-full">
            <div class="relative">
                <div class="coin w-20 h-20 rounded-full flex items-center justify-center transform hover:scale-105 transition-transform duration-300">
                    <div class="coin-inner w-16 h-16 rounded-full flex items-center justify-center">
                        <span class="text-yellow-800 text-2xl font-bold transform -rotate-15">रु.</span>
                    </div>
                </div>
                <div class="check-mark absolute top-0 right-0 w-8 h-8 rounded-full flex items-center justify-center transform hover:scale-110 transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <div class="small-coin absolute -top-2 -left-2 w-6 h-6 rounded-full transform hover:scale-110 transition-transform duration-300"></div>
                <div class="small-coin absolute -bottom-1 -right-1 w-5 h-5 rounded-full transform hover:scale-110 transition-transform duration-300"></div>
                <div class="leaf absolute -top-3 right-2 w-4 h-4 rounded-full transform hover:scale-110 transition-transform duration-300"></div>
                <div class="leaf absolute -bottom-2 left-2 w-4 h-4 rounded-full transform hover:scale-110 transition-transform duration-300"></div>
            </div>
            <div class="flex-grow">
                <p class="text-gray-600 text-sm font-medium mb-1">Write a best review & get a chance to</p>
                <h2 class="text-gray-800 text-xl font-bold mb-1">Win up to रु.299 Merowish Credit </h2>
            </div>
            <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-500 transform hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
