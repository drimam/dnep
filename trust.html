<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merowish - Modern Card Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
        }
        .card {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
            padding: 0.25rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h3 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }
        h4 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
        }
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .card {
                margin: 0.25rem;
                padding: 0.5rem;
            }
            h3 {
                font-size: 1.25rem;
            }
            h4 {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Merowish Int'l Logistic</h3>
        <h4>Delivering Cross-Border Orders Since <span class="highlight">2020</span></h4>
        <p>A Successful International Shipping Platform in <span class="highlight">Nepal</span> For The Past <span id="years" class="highlight"></span></p>
    </div>

    <script>
        function updateYears() {
            const startYear = 2020;
            const currentYear = new Date().getFullYear();
            const yearsElement = document.getElementById('years');
            const years = currentYear - startYear;
            yearsElement.textContent = years + ' Years';
        }
        window.onload = updateYears;
    </script>
</body>
</html>
