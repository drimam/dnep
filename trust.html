<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuy: Delivering Cross-Border Items</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .highlight {
            color: #FFA500;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .years {
            color: #FFA500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Ubuy: Delivering <br>Cross-Border Items <br>Since <span class="highlight">2012</span></h1>
            <h2>A Successful International Shopping <br>Platform For The Past <span class="years">13 Years</span></h2>
        </div>
    </div>

    <script>
        // JavaScript to update the years dynamically
        function updateYears() {
            const startYear = 2012;
            const currentYear = new Date().getFullYear();
            const yearsElement = document.querySelector('.years');
            const years = currentYear - startYear;
            yearsElement.textContent = years + ' Years';
        }

        // Call the function when the page loads
        window.onload = updateYears;
    </script>
</body>
</html>
