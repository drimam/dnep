<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merowish Product Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: "Roboto", "Helvetica", sans-serif;
            background-color: #ffffff; /* Set background color to white */
            transition: background-color 0.2s;
            will-change: background-color;
        }
        .inspired-by {
            display: block;
            position: relative;
            margin-bottom: 15px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
        .wrapper {
            position: relative;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        .card {
            display: block;
            position: absolute;
            top: 25px;
            margin: 0 auto;
            width: 350px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2);
            transform: translateX(-50%);
            transition: left 0.5s ease-out;
            will-change: left;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        .card--19 {
            left: 50%;
        }
        .card__header {
            position: relative;
            height: 170px;
            padding: 30px 30px 300px;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            color: #fff;
        }
        .card__header--19 {
            background-color: #F72648;
            background-image: linear-gradient(#F72648, #FCCB3C);
            background: #F72648;
            background: linear-gradient(#F72648, #FCCB3C);
        }
        .card__watermark {
            overflow: hidden;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
        }
        .card__watermark::after {
            content: attr(data-watermark);
            position: relative;
            left: -20px;
            color: rgba(0, 0, 0, .3);
            font-size: 240px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .card__logo {
            width: 50px;
            height: auto;
        }
        .card__price {
            float: right;
            font-size: 16px;
            font-weight: 300;
        }
        .card__title {
            margin: 35px 0 20px;
            font-size: 15px;
            line-height: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .card__subtitle {
            display: block;
            font-size: 13px;
            font-weight: 300;
        }
        .card__body {
            position: relative;
            padding: 40px 30px 20px;
        }
        .card__image {
            z-index: 1;
            position: absolute;
            top: -290px;
            left: -30px;
            width: 125%;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            transition: transform 0.3s ease; /* Smooth transition for the hover effect */
        }
        .card__image:hover {
            transform: scale(1.05); /* Scale up the image slightly on hover */
        }
        .card__wish-list {
            display: block;
            width: 50%;
            margin: 0 auto 15px;
            padding: 15px;
            border: 2px solid #8850FF;
            border-radius: 20px;
            text-align: center;
            text-transform: uppercase;
            font-size: 14px;
            background-color: #8850FF; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer; /* Cursor change on hover */
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none; /* Remove underline from anchor */
            font-weight: bold; /* Bold font for better appearance */
        }
        .card__wish-list--19 {
            color: #fff;
        }
        .card__category {
            display: block;
            font-size: 12px;
            color: #AEAEAE;
            text-transform: uppercase;
            text-align: center;
        }
        .card__will-animate {
            will-change: transform;
        }
        .cards-placeholder {
            display: block;
            position: relative;
            margin-bottom: 15px;
            text-align: center;
        }
        .cards-placeholder__item {
            opacity: 0.3;
            display: inline-block;
            margin-right: 10px;
            background-color: #fff;
            width: 30px;
            height: 5px;
            border-radius: 5px;
            transition: opacity 0.2s;
            will-change: opacity;
        }
        .cards-placeholder__item--active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card card--19">
            <div class="card__header card__header--19">
                <div class="card__watermark" data-watermark="Air"></div>
                <img src="https://i.ibb.co/q7RKcZk/nike.png" alt="Nike" class="card__logo card__will-animate">
                <h1 class="card__title card__will-animate">Explore Trending Shoes</h1>
                <span class="card__subtitle card__will-animate">Get Access Over 20 Lakhs of Branded Shoes Collection, Choose your own fit in Best Price. Select your product and Order at Merowish to get in Delivered at your doorstep.</span>
            </div>
            <div class="card__body">
                <img src="https://i.ibb.co/R0Y8T8r/nike19.png" alt="Nike 19" class="card__image card__will-animate">
                <a href="https://www.merowish.com/collections" class="card__wish-list card__wish-list--19 card__will-animate">CHECKOUT COLLECTIONS</a>
                <span class="card__category card__will-animate">Starting Price at just रु. 499</span>
            </div>
        </div>
    </div> <!-- /wrapper -->
    <div class="cards-placeholder">
        <div class="cards-placeholder__item cards-placeholder__item--active"></div>
    </div>
</body>
</html>
