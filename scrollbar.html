<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Offer Banner</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .success {
            width: 90%;
            max-width: 600px; /* Maximum width for larger screens */
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: start;
            background: #EDFBD8;
            border-radius: 10px;
            box-shadow: 0px 0px 5px -3px #111;
            overflow: hidden; /* Ensure scrolling text does not overflow */
        }

        .success__title {
            font-weight: 500;
            font-size: 4vw; /* Responsive font size */
            color: #2B641E;
            overflow: hidden; /* Hide the overflowing text */
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite; /* Slowed down by 25% */
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @media (min-width: 768px) {
            .success__title {
                font-size: 16px; /* Adjust font size for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="success">
        <div class="success__title">
            <span class="scrolling-text">NEW OFFERS: âœ¨ EXCLUSIVE OFFER! GET 25% OFF ORDERS ABOVE RS.10,000. UPTO RS. 250, USE CODE WISH25. LIMITED TIME OFFER.</span>
        </div>
    </div>
</body>
</html>
