
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Shine Priced Lower in Cart Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }
        .banner-container {
            position: relative;
            width: 300px;
            height: 40px;
            overflow: hidden;
        }
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background-color: #ee5253;
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding: 0 15px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            box-shadow: 0 2px 10px rgba(238, 82, 83, 0.5);
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: skewX(-25deg);
            animation: shine 1s infinite;
        }
        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 150%;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">Priced Lower in Cart</div>
    </div>
</body>
</html>
