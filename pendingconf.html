        <p class="text-center text-gray-600 mb-6">Send message to confirm the order status</p>
        
        <a href="https://wa.me/9779845925880" class="block w-full bg-gray-800 text-white text-center py-3 rounded-md mb-4 hover:bg-gray-700 transition duration-300">

            <span class="flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>

                Send WhatsApp
            </span>
        </a>
        
        <a href="https://wa.me/9779845925880" class="block w-full bg-white border border-gray-300 text-gray-800 text-center py-3 rounded-md mb-8 hover:bg-gray-50 transition duration-300">
            <span class="flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0C5.373 0 0 4.975 0 11.111c0 3.497 1.745 6.616 4.472 8.652V24l4.086-2.242c1.09.301 2.246.464 3.442.464 6.627 0 12-4.975 12-11.111C24 4.975 18.627 0 12 0zm1.193 14.963l-3.056-3.259-5.963 3.259L10.733 8l3.13 3.259L19.752 8l-6.559 6.963z"/>
                </svg>
                Send Messenger
            </span>
        </a>
        
        <div class="bg-gray-100 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">WhatsApp is not opening?</h2>
            <p class="mb-4">Send us the order details manually.</p>
            
            <div class="flex justify-between items-center mb-4">
                <span class="font-medium">+977 984 5925880</span>
                <button onclick="copyToClipboard('+977 984 5925880', 'phoneCopyBtn')" id="phoneCopyBtn" class="bg-white px-4 py-2 rounded border border-gray-300 hover:bg-gray-50 transition duration-300">
                    Copy
                </button>
            </div>
            
            <div class="flex justify-between items-center">
                <span class="font-medium">Order detail</span>
                <button onclick="copyToClipboard('1x Demo Test Product Rs 499.00', 'orderCopyBtn')" id="orderCopyBtn" class="bg-white px-4 py-2 rounded border border-gray-300 hover:bg-gray-50 transition duration-300">
                    Copy
                </button>
            </div>
            
            <div class="mt-4 p-4 bg-white rounded-md">
                <p>1x Demo Test Product Rs 499.00</p>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text, btnId) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById(btnId);
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
