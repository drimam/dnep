<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Instagram Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .brand-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .brand-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .brand-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .brand-box a {
            text-decoration: none;
            color: #3498db;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        .brand-box a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Brand Instagram Links</h1>
    <div class="brand-container">
        <div class="brand-box">
            <a href="https://www.instagram.com/myntra?igsh=MTBmOHVnajQ1Y3B1OA==" target="_blank">Myntra</a>
        </div>
        <div class="brand-box">
            <a href="https://www.instagram.com/flipkart/?hl=en" target="_blank">Flipkart</a>
        </div>
    </div>
</body>
</html>
