<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal of the Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        .icon-pulse {
            animation: iconPulse 1.5s ease-in-out infinite;
        }
        .discount-tag {
            position: absolute;
            left: 10px;
            top: 10px;
            transform: rotate(-12deg);
        }
        @keyframes shine {
            0% {
                transform: translateX(-100%) skewX(-15deg);
            }
            100% {
                transform: translateX(100%) skewX(-15deg);
            }
        }
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) skewX(-15deg);
            animation: shine 3s infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gradient-to-r from-orange-500 to-pink-500 text-white py-2 px-4 relative">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-bolt text-base icon-pulse"></i>
                    <span class="text-sm font-semibold">Deal of the Day</span>
                </div>
                <div class="text-xs">
                    Expires in: <span id="countdown" class="font-bold"></span>
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-1 px-4 text-[0.6rem] font-semibold whitespace-nowrap overflow-hidden shine-effect flex items-center justify-center">
            Order Cancelled, Please check here <a href="https://drimam.github.io/dnep/quotereceived.html" class="underline text-yellow-200">why?</a>
        </div>

        <div class="p-6 flex justify-between items-center relative">
            <div class="discount-tag">
                <div class="bg-blue-600 text-white text-center rounded-md p-1 w-16">
                    <div class="text-[0.5rem] font-bold">-28% TODAY!</div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <img
                    src="https://placehold.co/150x100"
                    alt="Hollywood Sky Loft"
                    class="w-16 h-12 object-cover rounded-md shadow-sm"
                >
                <div>
                    <h4 class="text-sm font-bold text-blue-800">CMF by Nothing Smartwatch</h4>
                    <div class="text-[0.375rem] text-gray-600">
                        <a href="#" class="text-blue-500 hover:underline">Electronic>Smartwatch</a> – Early Access
                    </div>
                </div>
            </div>

            <div class="text-right">
                <div class="text-yellow-500 font-bold text-sm">Rating 4.8</div>
                <div class="text-[0.375rem] text-gray-600 hover:underline cursor-pointer">47 reviews</div>
                <div class="text-base font-bold text-orange-500">रू2,250</div>
            </div>
        </div>
    </div>

    <script>
        function startCountdown(duration, display) {
            let timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration; // Reset timer if needed
                }
            }, 1000);
        }

        window.onload = function () {
            const countdownTime = 3600 * 14 + 44 * 60 + 8; // 14 hours, 44 minutes, 8 seconds
            const display = document.querySelector('#countdown');
            startCountdown(countdownTime, display);
        };
    </script>
</body>
</html>
