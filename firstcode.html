<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coupon Code Web Design</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: none; /* No background color */
        }

        .coupon-card {
            background: linear-gradient(135deg, #7158fe, #9d4de6);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 10px rgba(0,0,0,0.15);
            position: absolute; /* Positioning the card */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            width: 400px;
            display: none; /* Hidden initially */
            z-index: 1000; /* Ensure it's on top */
            opacity: 0; /* Start with transparent */
            animation: popIn 0.5s forwards; /* Apply pop-in animation */
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.5); /* Start scaled down */
                opacity: 0; /* Start with transparent */
            }
            to {
                transform: translate(-50%, -50%) scale(1); /* End at normal scale */
                opacity: 1; /* End with opaque */
            }
        }

        .logo {
            width: 60px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .coupon-card h3 {
            font-size: 20px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        #mobileNumber {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
        }

        .coupon-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #cpnCode {
            border: 1px dashed #fff;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #cpnBtn {
            border: 1px solid #fff;
            background: #fff;
            padding: 10px 20px;
            color: #800000;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .circle1, .circle2 {
            background: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .circle1 {
            left: -15px;
            clip-path: inset(0 0 0 15px); /* Clip the left half */
        }

        .circle2 {
            right: -15px;
            clip-path: inset(0 15px 0 0); /* Clip the right half */
        }

        /* Close button style */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #fff;
            color: #800000;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            z-index: 1100; /* Ensure it's above the popup */
        }
    </style>
</head>
<body>
    <div class="coupon-card" id="couponCard">
        <button class="close-btn" id="closePopup">Ã—</button>
        <img src="https://i.postimg.cc/rmcy2Y2S/footer.png" class="logo">
        <h3>50% Discount on International Shipping Fees, For the First Order.<br>Grab Your Coupon Code Now!</h3>
        <input type="text" id="mobileNumber" placeholder="Enter your 10-digit mobile number" maxlength="13" pattern="\d*">
        <div class="coupon-row">
            <span id="cpnCode">FIRST ORDER DISCOUNT</span>
            <a href="https://wa.me/9779845925880?text=Namaste%2C%20Merowish%20%F0%9F%99%8F%F0%9F%8F%BB%0AI'm%20New%20User%20at%20your%20website%2C%20want%20to%20place%20my%20order%20can%20you%20please%20send%20me%20the%20First%20Order%20Discount%20Coupon%20Code%20!%0A%0AThank%20You!" id="cpnBtn" target="_blank">GET COUPON CODE</a>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('couponCard').style.display = 'block';
            }, 40000); // 40 seconds delay
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('couponCard').style.display = 'none';
        });

        function addCountryCode() {
            let mobileInput = document.getElementById('mobileNumber');
            let value = mobileInput.value.replace(/\D/g, ''); // Remove non-numeric characters

            if (value.length > 10) {
                value = value.slice(0, 10); // Limit to 10 digits
            }

            if (value.length === 10 && !value.startsWith('977')) {
                mobileInput.value = "+977" + value;
            } else {
                mobileInput.value = value;
            }
        }

        document.getElementById('mobileNumber').addEventListener('input', addCountryCode);
    </script>
</body>
</html>
